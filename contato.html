<DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Contato - Barbearia</title>
    
            <link rel="stylesheet" href="style/reset.css">
            <link rel="stylesheet" href="style/style.css">
        </head>
        <body>
            <header>
                <div class="caixa">
                    <h1><ing><img src="img/logo.png"></ing></h1>
                    <ul>
                        <nav>
                            <li><a href="index.html">Home </a></li>
                            <li><a href="produto.html">Produtos </a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </nav>
                    </ul>
                </div>
            </header>   
            <main>
                <form>
                    <label for="nomesobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrão">

                    <label for="email">Email</label>
                    <input type="text" id="email"class="input-padrão">

                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone"class="input-padrão">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="30" rows="10" id="mensagem"class="input-padrão"   ></textarea>

                    <div>
                        <p class="teste" id="teste">Como prefere o nosso contato?</p>

                        <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">Email</label>
                       

                        <label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">Telefone</label>
                        

                        <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato">WhatsApp</label>
                        
                    </div>
                    <div>
                    <p>Qual horário?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                    </div>

                    <label class="checkbox"><input type="checkbox">Gostaria de resolver nossas novidades por email?</label>

                    <input type="submit" value = "Enviar Formulário" name="contato">
                </form>                
            </main>
            <footer>
                <img src="img\logo-branco.png">
                <p class="copyright">&#15787;;Copyright Barbearia</p>
            </footer>
        </body>
    
    </html>
